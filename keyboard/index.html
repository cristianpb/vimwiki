        <h1></h1></header><h2 id="keyboard-language">Keyboard language</h2>
<p>Add <code>/etc/X11/xorg.conf.d/00-keyboard.conf</code></p>
<pre tabindex="0"><code>Section &quot;InputClass&quot;
        Identifier &quot;system-keyboard&quot;
        MatchIsKeyboard &quot;on&quot;
        Option &quot;XkbLayout&quot; &quot;fr&quot;
EndSection
</code></pre></article>
