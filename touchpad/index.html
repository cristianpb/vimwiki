        <h1></h1></header><h2 id="configure-using-libinput">Configure using libinput</h2>
<p>Add <code>/etc/X11/xorg.conf.d/30-touchpad.conf</code>:</p>
<pre tabindex="0"><code class="language-conf" data-lang="conf">Section &quot;InputClass&quot;
    Identifier &quot;touchpad&quot;
    Driver &quot;libinput&quot;
    MatchIsTouchpad &quot;on&quot;
    Option &quot;Tapping&quot; &quot;on&quot;
    Option &quot;TappingButtonMap&quot; &quot;lmr&quot;
EndSection
</code></pre></article>
